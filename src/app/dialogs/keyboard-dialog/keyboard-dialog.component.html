<div mat-dialog-title class="dialogTitle">
  <h1></h1>
  <h1 class="pointer" mat-dialog-close><i class="fas fa-times"></i></h1>
</div>
<mat-dialog-content>
  <app-keyboard
    (backSpaceEvent)="backSpace()"
    (showMoreEvent)="showMoreBtn()"
    (resetEvent)="reset()"
    (searchEvent)="search($event)"
  ></app-keyboard>
</mat-dialog-content>
