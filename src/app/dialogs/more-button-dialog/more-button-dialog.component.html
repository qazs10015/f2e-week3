<div mat-dialog-title class="dialogTitle">
  <h1>更多選項</h1>
  <h1 class="pointer" mat-dialog-close><i class="fas fa-times"></i></h1>
</div>
<mat-dialog-content>
  <div
    class="optionGroup"
    [ngClass]="{ mobileOptionGroup: deviceType !== DeviceType.Desktop }"
  >
    <div
      class="optionItem pointer"
      *ngFor="let item of options"
      (click)="close(item)"
    >
      {{ item }}
    </div>
  </div>
</mat-dialog-content>
