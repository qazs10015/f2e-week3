<div class="favoriteContainer">
  <div class="searchBar">
    <app-nav [detailMenuStyle]="false"></app-nav>
    <app-site-map
      [detailMenuStyle]="false"
      [pageName]="'我的收藏'"
    ></app-site-map>
    <div class="title textCenter white">我的收藏</div>
  </div>

  <div class="favoriteContent">
    <div class="favoriteBox">
      <cdk-virtual-scroll-viewport itemSize="30" class="cdkVirScrollBar">
        <div
          class="favoriteItem"
          *cdkVirtualFor="let item of displayFavoriteList"
        >
          <div
            class="routeInfo pointer"
            (click)="redirect(item.City, item.RouteName.Zh_tw)"
          >
            <div class="routeTitle">
              <div>
                {{ item.RouteName?.Zh_tw }}
              </div>
            </div>
            <div>
              {{ item?.DepartureStopNameZh }} -
              {{ item?.DestinationStopNameZh }}
            </div>
          </div>
          <div class="otherAction pointer">
            <div (click)="addFavorite(item.City, item.RouteName.Zh_tw)">
              <i class="fas fa-heart red"></i>
            </div>
            <div>
              <span (click)="showRouteImage(item.RouteMapImageUrl)"
                >路線圖</span
              >
            </div>
          </div>
        </div>
      </cdk-virtual-scroll-viewport>
    </div>
  </div>
</div>
